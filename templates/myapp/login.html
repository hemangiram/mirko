<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Broadband Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
        }

        form input[type="submit"]:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if form.errors %}
            <div class="error">Invalid username or password.</div>
        {% endif %}
       <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    
    <label for="id_username">Username:</label><br>
    <input type="text" name="username" id="id_username"><br><br>
    
    <label for="id_password">Password:</label><br>
    <input type="password" name="password" id="id_password"><br><br>
    
    <input type="submit" value="Login">
</form>

        <div class="signup-link">
            Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</body>
</html>

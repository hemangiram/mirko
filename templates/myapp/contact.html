<style>
/* Contact Form Styling */
.container {
    background-color: #f8f9fa;
}

.card {
    border: none;
    border-radius: 1rem;
    background-color: #ffffff;
}

.card h2 {
    font-weight: 700;
    color: #2c3e50;
}

.form-label {
    font-weight: 600;
    color: #343a40;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ced4da;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    border-color: #28a745;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}

textarea {
    resize: vertical;
    min-height: 150px;
}

.btn-success {
    padding: 12px;
    font-size: 1.1rem;
    border-radius: 0.5rem;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.btn-success:hover {
    background-color: #218838;
}
</style>

<div class="container py-5" style="max-width: 700px;">
    <h2 class="mb-4 text-center">Contact Us</h2>
    <div class="card shadow-lg rounded-4">
        <div class="card-body p-5 bg-light">
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="id_name" class="form-label fw-bold">Full Name</label>
                    {{ form.name }}
                </div><br/>

                <div class="mb-4">
                    <label for="id_phone_number" class="form-label fw-bold">Phone Number</label>
                    {{ form.phone_number }}
                </div><br/>

                <div class="mb-4">
                    <label for="id_email" class="form-label fw-bold">Email Address</label>
                    {{ form.email}}
                </div><br/>

                <div class="mb-4">
                    <label for="id_message" class="form-label fw-bold">Your Message</label>
                    {{ form.message}}
                </div><br/>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
